<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-g">
  <title>PDF e-Sign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    /* Custom styles to ensure canvas responsiveness */
    #pdf-viewer {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      overflow: auto;
    }
    #pdf-canvas {
      width: 100%;
      height: auto;
      border: 1px solid #e2e8f0;
    }
    .signature-wrapper {
        position: absolute;
        cursor: move;
        border: 2px dashed transparent;
        user-select: none;
        transition: border-color 0.2s ease-in-out;
    }
    .signature-wrapper:hover {
      border-color: #3b82f6; /* blue-500 */
    }
    .signature-wrapper img {
      display: block; /* remove bottom space from inline image */
    }
    .delete-signature-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #ef4444; /* red-500 */
      color: white;
      border-radius: 9999px;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
      transform: scale(0.8);
      z-index: 10;
    }
    .signature-wrapper:hover .delete-signature-btn {
      opacity: 1;
      transform: scale(1);
    }
    .resize-handle {
      position: absolute;
      bottom: -8px;
      right: -8px;
      width: 16px;
      height: 16px;
      background-color: #3b82f6;
      border: 2px solid white;
      border-radius: 4px;
      cursor: se-resize;
      opacity: 0;
      transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
      transform: scale(0.8);
      z-index: 10;
    }
    .signature-wrapper:hover .resize-handle {
      opacity: 1;
      transform: scale(1);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.2?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.2?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.2?external=rxjs"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
